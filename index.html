<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamil Calender</title>
    <style>
        body {
            background: black;
            overflow: hidden;
        }
        .top {
            height: 97vh;
            text-align: center;
            color: white;
        }
        .center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img {
            -webkit-filter: invert(1);
            filter: invert(1);
        }
    </style>
</head>
<body onload="bodyOnload()">
<!--<body>-->
<div class="top">
    <div class="center">
        <img class="img" src="http://thanjavurmedicalcollege1970batch.com/images/loader.gif" id=someImage alt="bhjb">
    </div>
</div>

<script>
  function getImagePath(year, fullDate){
    return `https://www.tamildailycalendar.com/${year}/${fullDate}.jpg`;
  }
  function bodyOnload(){
    const currentDate = new Date();
    const img = document.getElementById('someImage');
    img.src = getImagePath(currentDate.getFullYear(), gfg_Run(currentDate));
  }
  function gfg_Run(currentDate) {
    const month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
    const date = ("0" + currentDate.getDate()).slice(-2);
    return date + month + currentDate.getFullYear();
  }
</script>
</body>
</html>
